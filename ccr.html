<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="node_modules/materialize-css/bin/materialize.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="scheduler.css" media="screen,projection" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1.0" />
  <script>
  window.nodeRequire = require;
  delete window.require;
  delete window.exports;
  delete window.module;
  </script>

  <title>Gerador de horários - CCR</title>
</head>

<body>
  <nav style="margin-bottom: 20px;">
    <div class="nav-wrapper teal darken-3">
      <div class="container">
        <a href="index.html" class="brand-logo">Gerador de horários</a>
        <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
          <li><a href="index.html">Página inicial</a></li>
          <li><a href="restrictions.html">Restrições</a></li>
          <li><a href="#!">Professores</a></li>
          <li><a href="ccr.html">CCRs</a></li>
        </ul>
        <ul class="side-nav" id="mobile-demo">
          <li><a href="index.html">Página inicial</a></li>
          <li><a href="restrictions.html">Restrições</a></li>
          <li><a href="#!">Professores</a></li>
          <li><a href="ccr.html">CCRs</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    <div class="container">
      <div class="row">
        <div class="col s10">
          <h4>Componente Curricular</h4>
        </div>
      </div>
      <div class="list" object="Subject"></div>
      <div class="row">
        <div class="col s12 m7">
          <div class="input-field col s10 offset-s1 m5 l6">
            <input type="text" id="subject-title" object="Subject" title="Nome do CCR" required="required">
            <label for="subject-title" title="Nome do CCR">Nome</label>
          </div>
          <div class="input-field col s10 offset-s1 m4 l3">
            <input type="text" id="subject-code" object="Subject" title="Código" required="required">
            <label for="subject-code" title="Código">Código</label>
          </div>
          <div class="input-field col s8 offset-s2 m3">
            <input type="text" id="semester-sem-id" object="Subject" from="semester-sem" value="" hidden="hidden">
            <input type="text" id="semester-sem" class="autocomplete validate" title="Semestre" target="semester-sem-id" object="Subject" owner-object="Semester" required="required">
            <label for="semester-sem" title="Semestre">Semestre</label>
          </div>
        </div>
        <div class="input-field col s2 offset-s3 m2">
          <input type="checkbox" id="matutino" class="filled-in">
          <label for="matutino">Matutino</label>
          <input type="checkbox" id="vespertino" class="filled-in">
          <label for="vespertino">Vespertino</label>
          <input type="checkbox" id="noturno" class="filled-in">
          <label for="noturno">Noturno</label>
        </div>
        <div class="input-field col s1 offset-s3 m1 offset-m1" style="padding-top:25px">
          <button class="btn btn-short waves-effect waves-light form-save" object="Subject" title="Salvar">
            <i class="material-icons">save</i>
          </button>
        </div>
      </div>
    </div>


    <table class="striped centered">
      <thead>
        <tr>
          <th data-field="id">Name</th>
          <th data-field="name">Item Name</th>
          <th data-field="price">Item Price</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Alvin</td>
          <td>Eclair</td>
          <td>$0.87</td>
        </tr>
        <tr>
          <td>Alan</td>
          <td>Jellybean</td>
          <td>$3.76</td>
        </tr>
        <tr>
          <td>Jonathan</td>
          <td>Lollipop</td>
          <td>$7.00</td>
        </tr>
      </tbody>
    </table>
  </main>

  <script>
  // You can also require other files to run in this process
  nodeRequire('./renderer.js');
  </script>
  <!--Import jQuery before materialize.js-->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="jquery/jquery-ui.min.js"></script>
  <script type="text/javascript" src="node_modules/materialize-css/bin/materialize.js"></script>
  <script type="text/javascript" src="scheduler.js"></script>
  <script type="text/javascript" src="ccr.js"></script>
  <script> $(document).ready(function() {
    $('select').material_select();
  }); </script>
</body>

</html>
