<!DOCTYPE html>
<html>
<head>
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="node_modules/materialize-css/bin/materialize.css" media="screen,projection"/>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1.0"/>
  <script>
  window.nodeRequire = require;
  delete window.require;
  delete window.exports;
  delete window.module;
  </script>
</head>

<body>
  <nav style="margin-bottom: 20px;">
    <div class="nav-wrapper teal darken-3">
      <div class="container">
        <a href="#!" class="brand-logo">Scheduler</a>
        <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
          <li><a href="#!">Home</a></li>
          <li><a href="#!">Professores</a></li>
          <li><a href="#!">Matérias</a></li>
        </ul>
        <ul class="side-nav" id="mobile-demo">
          <li><a href="#!">Home</a></li>
          <li><a href="#!">Professores</a></li>
          <li><a href="#!">Matérias</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    <div class="container">
      <div class="row">
        <div class="col s12 m8 l10">
          <table class="bordered highlight centered hoverable">
            <thead>
              <tr>
                <th colspan="5">1<sup>a</sup> fase, matutino</th>
                <th colspan="1"><i class="material-icons">delete</i></th>
              </tr>
              <tr>
                <th>Horários</th>
                <th>Segunda</th>
                <th>Terça</th>
                <th>Quarta</th>
                <th>Quinta</th>
                <th>Sexta</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>7h30 - 10h</td>
                <td>11</td>
                <td>11</td>
                <td>11</td>
                <td>11</td>
                <td>11</td>
              </tr>
              <tr>
                <td>10h10 - 11h50</td>
                <td>12</td>
                <td>12</td>
                <td>12</td>
                <td>12</td>
                <td>12</td>
              </tr>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col s12 m4 l2" style="margin-top: 50px;">
          <div class="col s12 center">Matérias</div>
          <div class="col s3 green" style="margin: 1px;"><span class="flow-text">1</span></div>
          <div class="col s3 green" style="margin: 1px;"><span class="flow-text">2</span></div>
          <div class="col s3 green" style="margin: 1px;"><span class="flow-text">3</span></div>
          <div class="col s3 green" style="margin: 1px;"><span class="flow-text">4</span></div>
          <div class="col s3 green" style="margin: 1px;"><span class="flow-text">5</span></div>
          <div class="col s3 green" style="margin: 1px;"><span class="flow-text">6</span></div>
        </div>
      </div>
    </div>
  </main>

  <script>
  // You can also require other files to run in this process
  nodeRequire('./renderer.js');
  </script>
  <!--Import jQuery before materialize.js-->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
  <script type="text/javascript" src="node_modules/materialize-css/bin/materialize.js"></script>
  <script>
  $(document).ready(function() {
    $(".button-collapse").sideNav();
  });
  </script>
</body>
</html>
