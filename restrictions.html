<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="node_modules/materialize-css/bin/materialize.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="scheduler.css" media="screen,projection" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1.0" />
  <script>
    window.nodeRequire = require;
    delete window.require;
    delete window.exports;
    delete window.module;
  </script>

  <title>Gerador de horários - Restrições</title>
</head>

<body>
  <nav style="margin-bottom: 20px;">
    <div class="nav-wrapper teal darken-3">
      <div class="container">
        <a href="index.html" class="brand-logo">Gerador de horários</a>
        <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
          <li><a href="index.html">Página inicial</a></li>
          <li><a href="restrictions.html">Restrições</a></li>
          <li><a href="#!">Professores</a></li>
          <li><a href="#!">CCRs</a></li>
        </ul>
        <ul class="side-nav" id="mobile-demo">
          <li><a href="index.html">Página inicial</a></li>
          <li><a href="restrictions.html">Restrições</a></li>
          <li><a href="#!">Professores</a></li>
          <li><a href="#!">CCRs</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <h4>Restrições</h4>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s3">
          <div class="select-wrapper">
            <!-- <span id="professorCaret" target="professor" class="caret combo-caret">&#9660;</span> -->
            <input type="text" id="professor" title="Nome do professor" target="professorId" class="autocomplete validate" select-from="professor" select-order-by="name asc">
            <input type="text" from="professor" id="professorId" class="professor_restriction" value="" hidden>
          </div>
          <label for="professor" title="Nome do professor">Professor</label>
        </div>

        <div class="input-field col s2">
          <div class="select-wrapper">
            <!-- <span id="dowCaret" target="dow" class="caret combo-caret">&#9660;</span> -->
            <input type="text" id="dow" title="Dia da semana" target="dowId" class="autocomplete validate" select-from="dayofweek" select-order-by="number asc">
            <input type="text" from="dow" id="dowId" class="professor_restriction" value="" hidden>
          </div>
          <label for="period" title="Dia da semana">Dia</label>
        </div>
        <div class="input-field col s2">
          <div class="select-wrapper">
            <!-- <span id="shiftCaret" target="shift" class="caret combo-caret">&#9660;</span> -->
            <input type="text" id="shift" title="Turno do dia" target="shiftId" class="autocomplete validate" select-from="shift" select-where="dow">
            <!-- select-order-by="period desc" -->
            <input type="text" from="shift" id="shiftId" class="professor_restriction" value="" hidden>
          </div>
          <label for="period" title="Turno do dia">Turno</label>
        </div>
        <div class="input-field col s2">
          <div class="select-wrapper">
            <!-- <span id="timeCaret" target="time" class="caret combo-caret">&#9660;</span> -->
            <input type="text" id="time" title="Horário do turno" target="timeId" class="autocomplete validate" select-fields="time.*" select-from="shift_time natural join shift natural join time" select-where-field="sod" select-where-from="shift" select-order-by="hour asc">
            <input type="text" from="time" id="timeId" class="professor_restriction" value="" hidden>
          </div>
          <label for="period" title="Horário do turno">Horário</label>
        </div>

        <div class="input-field col s1">
          <input type="checkbox" id="active" class="filled-in professor_restriction" checked="checked">
          <label for="active">Ativa</label>
        </div>
        <div class="input-field col s2">
          <button class="btn waves-effect waves-light save right" table="professor_restriction">Salvar</button>
        </div>
      </div>
    </div>
  </main>

  <script>
    // You can also require other files to run in this process
    nodeRequire('./renderer.js');
  </script>
  <!--Import jQuery before materialize.js-->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="jquery/jquery-ui.min.js"></script>
  <script type="text/javascript" src="node_modules/materialize-css/bin/materialize.js"></script>
  <script type="text/javascript" src="scheduler.js"></script>
  <script type="text/javascript" src="restrictions.js"></script>
</body>

</html>
