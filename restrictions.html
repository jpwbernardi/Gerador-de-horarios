<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="node_modules/materialize-css/bin/materialize.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="scheduler.css" media="screen,projection" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1.0" />
  <script>
    window.nodeRequire = require;
    delete window.require;
    delete window.exports;
    delete window.module;
  </script>

  <title>Gerador de horários - Restrições</title>
</head>

<body>
  <nav style="margin-bottom: 20px;">
    <div class="nav-wrapper teal darken-3">
      <div class="container">
        <a href="index.html" class="brand-logo">Gerador de horários</a>
        <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
          <li><a href="index.html">Página inicial</a></li>
          <li><a href="restrictions.html">Restrições</a></li>
          <li><a href="#!">Professores</a></li>
          <li><a href="#!">CCRs</a></li>
        </ul>
        <ul class="side-nav" id="mobile-demo">
          <li><a href="index.html">Página inicial</a></li>
          <li><a href="restrictions.html">Restrições</a></li>
          <li><a href="#!">Professores</a></li>
          <li><a href="#!">CCRs</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <h4>Restrições</h4>
        </div>
      </div>
      <form object="ProfessorRestriction">
        <div class="row">
          <div class="input-field col s12 m7 l3">
            <input type="number" id="professor-siape-id" object="ProfessorRestriction" from="professor-name" value="" hidden="hidden" required="required">
            <input type="text" id="professor-name" class="autocomplete validate" title="Nome do professor" target="professor-siape-id" object="Professor" owner-object="Professor">
            <label for="name" title="Nome do professor" class="">Nome do professor</label>
          </div>
          <div class="input-field col s12 m4 l2">
            <input type="text" id="dayofweek-dow-id" object="ProfessorRestriction" from="dayofweek-dow" value="" hidden="hidden" required="required">
            <input type="text" id="dayofweek-dow" class="autocomplete validate" title="Dia da semana" target="dayofweek-dow-id" object="DowShiftTime" owner-object="DayOfWeek">
            <label for="dow" title="Dia da semana">Dia da semana</label>
          </div>
          <div class="input-field col s12 m4 l2">
            <input type="text" id="shift-period-id" object="ProfessorRestriction" from="shift-period" value="" hidden="hidden" required="required">
            <input type="text" id="shift-period" class="autocomplete validate" title="Turno do dia" target="shift-period-id" object="DowShiftTime" owner-object="Shift">
            <label for="period" title="Turno do dia">Turno do dia</label>
          </div>
          <div class="input-field col s12 m4 l2">
            <input type="text" id="time-block-id" object="ProfessorRestriction" from="time-block" value="" hidden="hidden" required="required">
            <input type="text" id="time-block" class="autocomplete validate" title="Horário do turno" target="time-block-id" object="DowShiftTime" owner-object="Time">
            <label for="block" title="Horário do turno">Horário do turno</label>
          </div>
          <div class="input-field col s12 m4 l2">
            <input type="checkbox" id="active" object="ProfessorRestriction" class="filled-in" title="Ativa" checked="checked">
            <label for="active" title="Ativa">Ativa</label>
          </div>
          <div class="input-field col s4 m2 l1">
            <button class="btn btn-short waves-effect waves-light form-save" object="ProfessorRestriction" title="Salvar">
              <i class="material-icons">save</i>
            </button>
          </div>
        </div>
      </form>
      <div class="restriction-lists"></div>
    </div>
  </main>

  <script>
    // You can also require other files to run in this process
    nodeRequire('./renderer.js');
  </script>
  <!--Import jQuery before materialize.js-->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="jquery/jquery-ui.min.js"></script>
  <script type="text/javascript" src="node_modules/materialize-css/bin/materialize.js"></script>
  <script type="text/javascript" src="scheduler.js"></script>
  <script type="text/javascript" src="restrictions.js"></script>
</body>

</html>
